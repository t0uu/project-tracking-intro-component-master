<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="NavListDesktop">
    <img src="/images/logo.svg" alt="" class="logo">
    <ul class="List">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
     <li><a href="#" class="dif">Login</a> </li>
     <span></span>
    </ul>
  </nav>
  <nav class="NavListMobile">
    <img src="/images/logo.svg" alt="" class="logo">
    <ul class="List hide">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
     <li><a href="#" class="dif">Login</a> </li>
     </ul>
     <span class="colorBlue"></span>
     <img src="/images/icon-hamburger.svg" alt="" class="hamburger">

  <section>
    <div class="container">
      <div class="Text">
        <button class="New">New</button> 
        <button class="Mono">Monograph Dashboard</button>

      <div class="containerBtn">
        <button class="demo">Schedule a demo</button>
        <button class="preview">to see a live preview</button>
      </div>
    </div>
    <div class="containerImg">
      <img src="/images/illustration-devices.svg" alt="">
    </div>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
